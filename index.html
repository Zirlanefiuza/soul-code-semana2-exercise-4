<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Responsiva</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="text-center py-3">
        <h1>Plants</h1>
        <nav>
            <ul class="nav">
                <li class="nav-item"><a class="nav-link" href="#">Início</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Serviços</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main class="container my-5 flex-grow-1">
        <section class="intro">
            <h2>Bem-vindo ao Plants </h2>
            <p>As mais belas plantas.</p>
        </section>
        <section class="gallery">
            <h2>Galeria</h2>
            <div class="d-flex justify-content-center">
                <div class="image-container">
                    <img src="img/planta.png" alt="Imagem 1" class="img-fluid">
                    <p class="text-center">Imagem 1</p>
                </div>
                <div class="image-container">
                    <img src="img/lavanda.png" alt="Imagem 2" class="img-fluid">
                    <p class="text-center">Imagem 2</p>
                </div>
                <div class="image-container">
                    <img src="img/suculenta.png" alt="Imagem 3" class="img-fluid">
                    <p class="text-center">Imagem 3</p>
                </div>
            </div>
        </section>
    </main>
    <footer class="text-center py-3 fixed-bottom">
        <p>&copy; 2024 Meu Site Responsivo</p>
    </footer>
</body>

</html>
